<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Supercluster Leaflet demo</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.3/leaflet.js"></script>
        <link rel="stylesheet" href="cluster.css" />
        <link rel="stylesheet" href="slider.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
        <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>


    </head>

    <body>
    <div id="meters" class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Niveau de zoom
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">1km²</a>
            <a class="dropdown-item" href="#">2km²</a>
            <a class="dropdown-item" href="#">3km²</a>
            <a class="dropdown-item" href="#">4km²</a>
        </div>
    </div>
    <div class="slidecontainer">
        <input type="range" min="0" max="100" value="1" class="slider" id="myRange">
        <p>Value: <span id="demo" style="color: white"></span></p>
    </div>
        <div id="map"></div>
    <div class="container">
        <button id="arraySelectorsBtn" type="button" class="btn btn-primary btn-lg btn-block">Request geocoding</button>
            <div id="myList" class="list-group">
                    <div id="arraySelectors" class="list-group list-group-flush"></div>
            </div>
            <div id="myTable" class="">
                <talsble class="table">
                    <thead>
                    <tr>
                        <th scope="col">Zoom LvL</th>
                        <th scope="col">Area in km²</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th  id="th1" scope="row"></th>
                        <td id="cell1"></td>
                    </tr>
                    <tr>
                        <th id="th2" scope="row"></th>
                        <td id="cell2"></td>
                    </tr>
                    <tr>
                        <th id="th3" scope="row"></th>
                        <td id="cell3"></td>
                    </tr>
                    </tbody>
                </talsble>
                </table>
            </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


        <script src="index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    </body>

</html>
